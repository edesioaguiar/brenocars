<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"  content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../_css/BrennoCar/style.css">
    <link rel="stylesheet" href="../_css/BrennoCar/style_1366.css">
    <link rel="stylesheet" href="../_css/BrennoCar/style_mobile_764.css">
    <link rel="stylesheet" href="../_css/BrennoCar/style_mobile_384.css">
    <link rel="stylesheet" href="../_css/BrennoCar/style_tablet.css">
    <link rel= "icon" 	   href="../_icones/BrennoCar/favicon/favicon_BrennoCar.png" type="image/png">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <title>Cadastro - Clientes Jurídica</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="menu-principal">
                <nav>
                    <ul>
                        <li><a href="#">OS-Serviço</a></li>
                        <li><a href="#">Excluir</a></li>
                        <li><a href="#">Consulta</a></li>
                        <li><a href="cadastro_Fornecedores.html">Fornecedores</a></li>
                        <li><a href="cadastro_Veiculos.html">Veículos</a></li>
                        <li><a href="Menu.html">Home</a></li>
                    </ul>
                </nav>
            </div>
            <div class="menu-mobile">
                <nav>
                    <ul>
                        <li><a href="#">Cadastro</a></li>
                        <li><a href="#">Consulta</a></li>
                        <li><a href="#">Excluir</a></li>
                        <li><a href="#">OS-Serviço</a></li>
                    </ul>
                </nav>
            </div>
            <div class="razaosocial">
                <span class="razaosocial_nome">Brenno Car - Auto Elétrica</span>
            </div>
            <div class="logado">
                <a href="index.html">Sair</a>
                <span>Bem vindo - Fulado de tal</span>
            </div>
            <div class="nomempresa">
            </div> 
            <div class="logo-injecao-eletronica">
                <img src="../_images/BrennoCar/Injecao_eletronica-499x499.png" alt="Logotipo injeção eletrônica">
            </div>
            
        </div>  
    </header>
    <main>
        <span class="clientes">Clientes - Jurídica</span>
        <span class="data">Data</span>
        <form id="formulario" method="get" action=".">
            <a href="cadastroC_Fisica.html"><button class="juridica" type="button">Selecione para Física</button></a>
            <div>
                <label class="razaosocial">Razão Social:</label><br>
                <input type="text"  autofocus id="razaosocial" placeholder="Razão Social">
                <label class="cnpj">CNPJ:</label>
                <input type="text"  id="cnpj" minlength="18" maxlength="18" placeholder="CNPJ" onkeypress="$(this).mask('00.000.000/0000-00');"><br>
                <label class="nomefantasia">Nome fantasia:</label><br>
                <input type="text"  id="nomefantasia" placeholder="Nome Fantasia">
                <label class="atividade">Atividade:</label>
                <input type="text"  id="atividade" placeholder="Atividade"><br>
                <label class="contato">Contato:</label><br>
                <input type="text"  id="contato"  placeholder="Contato">

                <label class="telefone">Telefone:</label>
                <input type="tel"   id="telefone" minlength="13" maxlength="13" placeholder="Telefone" onkeypress="$(this).mask('(00) 00000-0009')"><br>
                <label class="cep">CEP:</label>
                <input name="cep"   type="text"  id="cep" minlength="8" maxlength="8" onblur="pesquisacep(this.value);" placeholder="Digite o CEP">
                <label class="celular">Celular:</label>
                <input type="tel"   id="celular"  minlength="13" maxlength="13" placeholder="Celular" onkeypress="$(this).mask('(00) 00000-0009')"><br>

                
                <label class="endereco">Endereço:</label>
                <input type="text"  id="endereco" placeholder="Logradouro"><br>
                <label class="cidade">Cidade:</label>
                <input type="text"  id="cidade"   placeholder="Cidade">
                <label class="estado">Estado:</label>
                <input type="text"  id="estado"   placeholder="Estado">
                <label class="uf">UF:</label>
                <input type="text"  id="uf" placeholder="UF"><br>
                
                <label class="email">E-mail:</label>
                <input type="email" id="email" placeholder="E-mail"><br>
                <label class="observacao">Mensagem:</label><br>
                <textarea name="mensagem" id="observacao" cols="39" rows="5" maxlength="200" placeholder="Mensagem"></textarea>
                <button class="cadastro" type="submit">CADASTRAR</button>
            </div>
        </form>
    </main>
    <footer>

    </footer>
</body>
<script type="text/javascript" src="../_scripts/BrennoCar/cep_scripts.js"></script>
<script type="text/javascript" src="../_scripts/BrennoCar/email_scripts.js"></script>
</html>
