    <main>
        <span class="fornecedores">Fornecedores</span>
        <form id="formulario" method="post">

                <input type="number" id="cnpj" placeholder="CNPJ"><br>
                <input type="text" id="nomefantasia" placeholder="Nome Fantasia">
                <input type="text" id="segmento" placeholder="Segmento"><br>
                <input type="text" id="contato" placeholder="Contato"><br>

                <input type="text" id="cidade" placeholder="Cidade"><br>
                <input type="text" id="estado" placeholder="Estado">
                <input type="text" id="cep" placeholder="CEP">
                <input type="text" id="uf" placeholder="UF"><br>
                <input type="tel" id="telefone" placeholder="Telefone">
                <input type="tel" id="celular" placeholder="Celular"><br>
                <input type="email" id="email" placeholder="E-mail"><br>
                <input type="text" id="site_fornecedor" placeholder="Site"><br>
                <button class="cadastro" type="submit">CADASTRAR</button>
            </div>
            
        </form>
